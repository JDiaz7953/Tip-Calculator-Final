<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-blue-200 flex h-screen justify-center items-center font-spacemono">
    <div class="">
        <main class="bg-white m-5 h-[60vh] w-[70vw] border border-black shadow-md flex-1 rounded-xl">
            <div class="flex">
            <div class="m-7">
                <p class="ml-2 p-1 ">Bill</p>
                <div class="flex w-[30vw] ml-2 relative mb-10 ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 absolute top-2 ml-1">
                        <path d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 0 1-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004ZM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 0 1-.921.42Z" />
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v.816a3.836 3.836 0 0 0-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 0 1-.921-.421l-.879-.66a.75.75 0 0 0-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 0 0 1.5 0v-.81a4.124 4.124 0 0 0 1.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 0 0-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 0 0 .933-1.175l-.415-.33a3.836 3.836 0 0 0-1.719-.755V6Z" clip-rule="evenodd" />
                      </svg>                      
                    <form action="">
                        <input type="text" placeholder="0" class="rounded bg-blue-100 text-right w-[25vw] h-[5vh] p-3 bill-value">
                    </form>
                </div>
                <div class="mt-2 ml-3">
                    <p>Select Tip %</p>
                        <div class="flex flex-wrap w-[30vw] mr-9">
                        <button value="5" class="bg-blue-400 w-28 h-16 p-5 mr-3 mt-3 mb-3 text-center text-xl rounded duration-200 transition hover:ease-in hover:bg-blue-950 hover:text-white">
                            5%
                        </button>
                        <button value="10" class="bg-blue-400 w-28 h-16 p-5 mr-3 mt-3 mb-3 text-center text-xl rounded duration-200 transition hover:ease-in hover:bg-blue-950 hover:text-white">
                            10%
                        </button>
                        <button value="15" class="bg-blue-400 w-28 h-16 p-5 mr-3 mt-3 mb-3 text-center text-xl rounded duration-200 transition hover:ease-in hover:bg-blue-950 hover:text-white">
                            15%
                        </button>
                        <button value="20" class="bg-blue-400 w-28 h-16 p-5 mr-3 mt-3 mb-3 text-center text-xl rounded duration-200 transition hover:ease-in hover:bg-blue-950 hover:text-white">
                            20%
                        </button>
                        <button value="25" class="bg-blue-400 w-28 h-16 p-5 mr-3 mt-3 mb-3 text-center text-xl rounded duration-200 transition hover:ease-in hover:bg-blue-950 hover:text-white">
                            25%
                        </button>
                    </div>
                </div>
                <div class="mt-7 ml-4">
                    <p class="ml-0.5 p-1">Number Of People</p>
                    <div class="flex w-[30vw] relative">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 absolute top-3 ml-1">
                            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                          </svg>                          
                        <form action="">
                            <input type="text" placeholder="0" class="rounded bg-blue-100 text-right w-[25vw] h-[5vh] p-3 people-value">
                        </form>
                    </div>
                </div>
            </div>
            <div class=" bg-blue-800 h-[40vh] w-[40vh] mt-16 ml-0 rounded-xl shadow-lg">
                <div class="flex mt-10 mr-20 ml-9 justify-around">
                    <h4 class="text-white">Tip Amount</h4>
                    <h1 class="  ml-auto text-2xl text-blue-400 display-tip">$0.00</h1>
                </div>
                <p class="text-sm ml-9 text-blue-200 ">/ person</p>
                <!-- /person -->
                <div class="flex mt-10 ml-9 mr-20 justify-around">
                    <h4 class="text-white">Total</h4>
                    <h1 class=" text-blue-400 ml-auto text-2xl">$0.00</h1>
                </div>
                <p class="text-sm ml-9 text-blue-200">/ person</p>
                <!-- /person -->
                <button value="Reset" class="bg-blue-400 mt-20 px-4 py-2 rounded w-60 ml-16 text-lg duration-200 transition hover:ease-in hover:bg-blue-950 hover:text-white">Reset</button>
            </div>
        </div>
        </main>
    </div>
    <script src="../src/script.js"></script>
</body>
</html>
